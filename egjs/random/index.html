<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>js-sample</title>
</head>
<body>

<a id="a_random" href="#">이 버튼을 누르면 1~1000사이의 숫자가 보일꺼야.</a><br>
<span id="span_random">?</span>


<script type="text/javascript" src="http://sukmin.github.io/js-sample/lib/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="http://sukmin.github.io/js-sample/lib/eg.pkgd.min.js"></script>
<script type="text/javascript">
var Random = eg.Class({
	construct : function(clickElement,drawElement){
		this.$clickElement = jQuery(clickElement);
		this.$drawElement = jQuery(drawElement);

		this._bindEvents();
	},
	_generateNumber : function(){
		return Math.floor((Math.random() * 1000) + 1);
	},
	_bindEvents : function(){
		this.$clickElement.click(jQuery.proxy(this._onClick,this));
	},
	_drawNumber : function(nRandomNumber){
		this.$drawElement.html(nRandomNumber);
	},
	_onClick : function(event){
		event.preventDefault();
		var nRandomNumber = this._generateNumber();
		this._drawNumber(nRandomNumber);
	}
});

var oRandom = new Random("#a_random","#span_random");	
</script>
</body>
</html>
